<!DOCTYPE html>
<html>
    <head>
        <title>Testing</title>
        <script src="webrtcsupport.bundle.js"></script>
    </head>
    <body>
        <h1>Support</h1>
        <dl id="list"></dl>
        <script>
            // log to console for inspectability
            console.log(webrtcsupport);

            var dl = document.getElementById('list');
            for (var item in webrtcsupport) {
                var dt = document.createElement('dt');
                var dd = document.createElement('dd');
                dt.innerHTML = item;
                dd.innerHTML = webrtcsupport[item];
                dl.appendChild(dt);
                dl.appendChild(dd);
            }
        </script>
    </body>
</html>
