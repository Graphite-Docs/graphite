language: node_js
node_js:
  - "6"
  - "8"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
env:
  matrix:
    - TEST_SUITE=test
matrix:
  fast_finish: true
  include:
    - os: linux
      node_js: "6"
      env: TEST_SUITE=coveralls
    - os: linux
      node_js: "6"
      env: TEST_SUITE=lint
script: npm run $TEST_SUITE
